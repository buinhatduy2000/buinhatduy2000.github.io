<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .slider-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: auto;
      overflow: hidden;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      box-sizing: border-box;
      position: relative;
    }

    .slide img {
      width: 100%;
      height: auto;
    }

    .slide-info {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 20px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      box-sizing: border-box;
    }

    .slider-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .slider-button {
      background: #333;
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="slider-container">
  <div class="slides" id="imageSlider">
    <!-- Images and names will be dynamically added here -->
  </div>
  <div class="slider-buttons">
    <button class="slider-button" onclick="prevSlide()">Previous</button>
    <button class="slider-button" onclick="nextSlide()">Next</button>
  </div>
</div>

  images.forEach(image => {
    const slide = document.createElement('div');
    slide.classList.add('slide');

    const img = document.createElement('img');
    img.src = image.path;
    img.alt = image.name;

    const slideInfo = document.createElement('div');
    slideInfo.classList.add('slide-info');
    slideInfo.textContent = image.name;

    slide.appendChild(img);
    slide.appendChild(slideInfo);

    imageSlider.appendChild(slide);
  });

  let currentIndex = 0;
  const totalSlides = images.length;

  function showSlide(index) {
    if (index < 0) {
      currentIndex = totalSlides - 1;
    } else if (index >= totalSlides) {
      currentIndex = 0;
    } else {
      currentIndex = index;
    }

    const transformValue = -currentIndex * 100 + '%';
    imageSlider.style.transform = `translateX(${transformValue})`;
  }

  function nextSlide() {
    showSlide(currentIndex + 1);
  }

  function prevSlide() {
    showSlide(currentIndex - 1);
  }
</script>
